<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Survey Form</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
  <h1 id="title" class=> The Sheriff's Survey Form</h1>
  <p class="text-center" id="description"> Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
   <div class="container">
<div class="form-group">
 
  
    <label id="name-label" for="name">Name
    </label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
     <div class="form-group">
  <label id="email-label" for="email">Email</label>
  <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    <div class="form-group">
  <label id="number-label" for="number">
    Age
    <span class="clue">(optional)</span>
  </label>
  <input type="number" name="number" id="number" min="18" max="80" class="form-control" placeholder="Age">
  <p>Which of this best describes your  current role?</p>
  <select id="dropdown" name="role" option="2"class="form-control" required>
  <option disable selected value> Select current role</option>
  <option value="job">Full time job</option>
  <option value="Student">Student</option>
  <option value="learner">Full time 
  learner</option>
    <option value="other">Other</option>
  </select>
  <p>Would you recommend Thesheriff to a friend?</p>
  <label>
   <input name="user recommend" value="definitely" type="radio" class="input-radio">Definitely
    <input name="user recommend" value="maybe" type="radio" class="input-radio">Maybe
    <input name="user recommend" value="not-sure" type="radio" class="input-radio">Not sure
    </label>
      <p>What would you like to see improved?</p>
      <label>
        <input name="back-end projects" value="back-end projects" type="checkbox" class="input-checkbox"> Back-end Projects
        <input name="Front-end Projects" value="front-end projects" type="checkbox" class="input-checkbox"> Front-end Projects
  </div>
 <p>Any Comment or Suggestions?</p>
  <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
  <button type="submit" id="submit" class="submit-button">Submit</submit>
  </div>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</body>
</html>
